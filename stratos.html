<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stratos Js Version</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Lilita+One&family=Macondo&family=Pirata+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stratos.css" />
  </head>

  <body>
    <div class="battle-screen-modal">
      <div class="battle-animation-container">
        <div class="battle-animation-bg"></div>
        <div class="battle-animation-display-container">
          <div class="battle-animation-display-scene">
            <div class="battle-animation-display-scene-action player-action">
              <img src="./assets/player_ryu1.png" alt="Player" />
              <div class="battle-animation-display-scene-action-shadow"></div>
              <!-- <div class="battle-animation-display-scene-action-hitbox player-hitbox"></div> -->
            </div>
            <div class="battle-animation-display-scene-action enemy-action">
              <img src="./assets/enemy.png" alt="Enemy" id="enemy-img" />
              <div class="battle-animation-display-scene-action-shadow"></div>
              <div class="battle-animation-display-scene-action-hitbox"></div>
              <div class="battle-animation-display-scene-action-critical">
                CRITICAL
              </div>
              <div class="battle-animation-display-scene-action-block">
                BLOCK
              </div>
              <div class="battle-animation-display-scene-action-flee">MISS</div>
            </div>
            <div class="battle-animation-display-scene-field"></div>
            <div class="battle-animation-display-scene-underfield"></div>
          </div>
        </div>
        <div class="battle-animation-stats-container">
          <!-- Line 1 -->
          <div class="battle-animation-stats-flex">
            <div class="battle-animation-stats">
              <div class="battle-animation-stats-life-container">
                <div class="battle-animation-stats-life player-life"></div>
              </div>
            </div>
            <div class="battle-animation-stats-flex-stat primary-stat">HP</div>
            <div class="battle-animation-stats">
              <div class="battle-animation-stats-life-container">
                <div class="battle-animation-stats-life enemy-life"></div>
              </div>
            </div>
          </div>
          <!-- Line 2 -->
          <div class="battle-animation-stats-flex">
            <div >9</div>
            <div class="battle-animation-stats-flex-stat">Dmg</div>
            <div>8</div>
          </div>
          <!-- Line 3 -->
          <div class="battle-animation-stats-flex">
            <div>90</div>
            <div class="battle-animation-stats-flex-stat">Hit</div>
            <div>60</div>
          </div>
          <!-- Line 4 -->
          <div class="battle-animation-stats-flex">
            <div>20</div>
            <div class="battle-animation-stats-flex-stat">Crit</div>
            <div>0</div>
          </div>
        </div>
      </div>
    </div>
    <div class="body-container">
      <div class="display-container display-container-hero">
        <div class="display-cmd hero-cmd">
          <div class="actionName">
            <div class="actionBtn moveBtn">Move</div>
            <div class="actionBtn attackBtn">Attack</div>
            <div class="attack-container"></div>
            <div class="actionBtn defendBtn">Defend</div>
            <div class="actionBtn inventoryBtn">Inventory</div>
            <div class="inventory-container"></div>
            <div class="actionBtn endBtn">Endturn</div>
            <div class="actionBtn-container">
              <div class="actionBtn yesBtn">Yes</div>
              <div class="actionBtn noBtn">No</div>
            </div>
          </div>
        </div>
        <div class="void"></div>
        <div class="display-player">
          <!-- vertical portrait player will be injected -->
        </div>
      </div>
      <div class="chess-container">
        <!-- Battle animation will be here and set on position absolute -->

        <!-- Battle animation will be here and set on position absolute -->
        <div class="chess-board">
          <div class="chess">
            <div class="case" data-x="1" data-y="6"></div>
            <div class="case" data-x="2" data-y="6"></div>
            <div class="case" data-x="3" data-y="6"></div>
            <div class="case" data-x="4" data-y="6"></div>
            <div class="case" data-x="5" data-y="6"></div>
            <div class="case" data-x="6" data-y="6"></div>
            <div class="case" data-x="1" data-y="5"></div>
            <div class="case" data-x="2" data-y="5"></div>
            <div class="case" data-x="3" data-y="5"></div>
            <div class="case" data-x="4" data-y="5"></div>
            <div class="case" data-x="5" data-y="5"></div>
            <div class="case" data-x="6" data-y="5"></div>
            <div class="case" data-x="1" data-y="4"></div>
            <div class="case" data-x="2" data-y="4"></div>
            <div class="case" data-x="3" data-y="4"></div>
            <div class="case" data-x="4" data-y="4"></div>
            <div class="case" data-x="5" data-y="4"></div>
            <div class="case" data-x="6" data-y="4"></div>
            <div class="case" data-x="1" data-y="3"></div>
            <div class="case" data-x="2" data-y="3"></div>
            <div class="case" data-x="3" data-y="3"></div>
            <div class="case" data-x="4" data-y="3"></div>
            <div class="case" data-x="5" data-y="3"></div>
            <div class="case" data-x="6" data-y="3"></div>
            <div class="case" data-x="1" data-y="2"></div>
            <div class="case" data-x="2" data-y="2"></div>
            <div class="case" data-x="3" data-y="2"></div>
            <div class="case" data-x="4" data-y="2"></div>
            <div class="case" data-x="5" data-y="2"></div>
            <div class="case" data-x="6" data-y="2"></div>
            <div class="case" data-x="1" data-y="1"></div>
            <div class="case" data-x="2" data-y="1"></div>
            <div class="case" data-x="3" data-y="1"></div>
            <div class="case" data-x="4" data-y="1"></div>
            <div class="case" data-x="5" data-y="1"></div>
            <div class="case" data-x="6" data-y="1"></div>
          </div>
          <div class="bg_chessboard"></div>
        </div>
        <div class="display-stats-infos">
          <div class="display-player-stats player-3D">
            <!-- Stats player will be injected -->
          </div>
          <div class="display-combat combat-3D">
            <!-- Combat infos will be injected -->
            <div class="display-combat-box" id="combat-box-hero">
              <!-- Combat infos PLAYER will be injected -->
            </div>
            <div class="startBattle">OK</div>
            <!-- Combat infos will be injected -->
            <div class="display-combat-box" id="combat-box-foe">
              <!-- Combat infos FOE will be injected -->
            </div>
          </div>
          <div class="display-enemy-stats enemy-3D">
            <!-- Stats enemy will be injected -->
          </div>
        </div>
      </div>
      <div class="display-container display-container-foe">
        <div class="display-cmd foe-cmd">
          <div class="actionName">
            <div class="actionBtn moveBtn">Move</div>
            <div class="actionBtn attackBtn">Attack</div>
            <div class="actionBtn defendBtn">Defend</div>
            <div class="actionBtn inventoryBtn">Inventory</div>
            <div class="actionBtn endBtn">Endturn</div>
            <div class="actionBtn-container">
              <div class="actionBtn yesBtn">Yes</div>
              <div class="actionBtn noBtn">No</div>
            </div>
          </div>
        </div>
        <div class="void"></div>
        <div class="display-enemy">
          <!-- vertical portrait enemy will be injected -->
        </div>
      </div>
    </div>

    <script src="./stratos.js" async defer></script>
    <script type="module" src="./gameLogic.js" async defer></script>
    <script type="module" src="./characters.js" async defer></script>
  </body>
</html>
